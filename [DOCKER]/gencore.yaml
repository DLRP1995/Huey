apiVersion: v1
kind: PersistentVolume
metadata:
  name: GenCorePV
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: "V:/" # Directly using the V: drive root

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: GenCorePVC
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: GenCoreDeployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gencore
  template:
    metadata:
      labels:
        app: gencore
    spec:
      containers:
      - name: GenCoreContainer
        image: GenCore-Image  # Use "gencore-image" where lowercase is required
        ports:
        - containerPort: 95
        volumeMounts:
        - name: GenCoreVolume
          mountPath: "/data"
      volumes:
      - name: GenCoreVolume
        persistentVolumeClaim:
          claimName: GenCorePVC

---
apiVersion: v1
kind: Service
metadata:
  name: GenCoreService
spec:
  selector:
    app: gencore
  ports:
    - protocol: TCP
      port: 95
      targetPort: 95
  type: LoadBalancer